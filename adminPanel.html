<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin">
        <div class="adminName-wrap">
            <h1 id="admin-name" class="">Admin Name</h1>
        </div>
      </div>
      <div id="email-btn">
        <div id="log-email">Email </div>  
          <button id="logout-btn" class="btn ">Sign Out</button>
      </div>
    <div class="inp-wrap">
        <div  class="text-center m-4">
            <input id="admin-inp" type="text" name="" placeholder="write the Admin name">
            <button id="nameUpdate" class="btn">Update</button>
        </div>
        <div id="container-inp" class="container">
            <input id="add-item" type="text" placeholder="Add item">
            <select name="categories" id="categories">
                <option selected disabled hidden>Category</option>
                <option value="Fast food">Fast food</option>
                <option value="BBQ">BBQ</option>
                <option value="Starters">Starters</option>
                <option value="Main course">Main course</option>
                <option value="Desserts">Desserts</option>
                <option value="Beverages">Beverages</option>
            </select>
            <input type="file" id="image" name="image" accept="image/*">
            <button id="addBtn" class="btn addBtn">Add</button>
        </div>
    </div>  
    <div class="container table-responsive">
      <h1 id="menu" class="text-center mt-4">Menu</h1>
        <table class="table  table-success table-hover table-striped table-responsive align-middle">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">category</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td><button class="btn btn-secondary me-4">edit</button><button class="btn btn-danger">delete</button></td>
              </tr>
              <tr>
                <td>Jacob</td>
                <td>Thornton</td>
                <td><button class="btn btn-secondary me-4">edit</button><button class="btn btn-danger">delete</button></td>
              </tr>
 
            </tbody>
          </table>
    </div>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/js/jquery.js"></script>
    <script type="module" src="adminPanel.js"></script>
    <script type="module" src="adminAuth.js"></script>
</body>
</html>
