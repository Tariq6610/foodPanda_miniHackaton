<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin">
        <div class="adminName-wrap">
            <h1 id="admin-name" class="">Admin Name</h1>
        </div>
        <div id="email-btn">
            <button id="logout-btn" class="btn ">Sign Out</button>
        </div>
        <div id="log-email">Email </div>
    </div>
    <div class="inp-wrap">
        <div  class="text-center m-4">
            <input id="admin-inp" type="text" name="" placeholder="write the Admin name">
        </div>
        <div class="container">
            <input id="add-item" type="text" placeholder="Add item">
            <select name="categories" id="categories">
                <option selected disabled hidden>Category</option>
                <option value="Fast food">Fast food</option>
                <option value="BBQ">BBQ</option>
                <option value="Starters">Starters</option>
                <option value="Main course">Main course</option>
                <option value="Desserts">Desserts</option>
                <option value="Beverages">Beverages</option>
            </select>
            <input type="file" id="image" name="image" accept="image/*">
            <button id="addBtn" class="btn addBtn">Add</button>
        </div>
    </div>  
    <div class="container">
        <ul id="ul"></ul>
    </div>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/js/jquery.js"></script>
    <script type="module" src="adminPanel.js"></script>
    <script type="module" src="adminAuth.js"></script>
</body>
</html>
