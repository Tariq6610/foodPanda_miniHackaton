    <div id="secondNav" class="inp-wrap d-flex flex-column">

        <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="modal_item" class="form-label">Add item</label>
            <input type="text" class="form-control" id="modal_item" >
          </div>
          <label for="modal_price" class="form-label">Price</label>
          <div class="mb-3 d-flex gap-4" >
            <input type="text" class="form-control w-25" id="modal_price">
          <select name="categories"  id="modal_categories">
            <option selected disabled hidden>Category</option>
            <option value="Fast food">Fast food</option>
            <option value="BBQ">BBQ</option>
            <option value="Starters">Starters</option>
            <option value="Main course">Main course</option>
            <option value="Desserts">Desserts</option>
            <option value="Beverages">Beverages</option>
          </select>
          <input type="file" id="modal-Input_image" class="mt-2"  name="image" accept="image/*" />

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="save_changes" data-bs-dismiss="modal" class="btn btn-primary abc2">Save changes</button>
        </div>
      </div>
    </div>
